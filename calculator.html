<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <p class="previousEq"></p>
          <p class="answer"></p>
        </div>
        <div class="allBtns">
          <div>
            <button class="btn operator" onclick="allClear()">AC</button>
            <button class="btn operator" onclick="del()">DE</button>
            <button class="btn operator" onclick="num('%')">%</button>
            <button class="btn operator" onclick="num('/')">/</button>
          </div>
          <div>
            <button class="btn" onclick="num(7)">7</button>
            <button class="btn" onclick="num(8)">8</button>
            <button class="btn" onclick="num(9)">9</button>
            <button class="btn operator" onclick="num('*')">x</button>
          </div>
          <div>
            <button class="btn" onclick="num(4)">4</button>
            <button class="btn" onclick="num(5)">5</button>
            <button class="btn" onclick="num(6)">6</button>
            <button class="btn operator" onclick="num('-')">-</button>
          </div>
          <div>
            <button class="btn" onclick="num(1)">1</button>
            <button class="btn" onclick="num(2)">2</button>
            <button class="btn" onclick="num(3)">3</button>
            <button class="btn operator" onclick="num('+')">+</button>
          </div>
          <div>
            <button class="btn" onclick="num(0)">0</button>
            <button class="btn" onclick="num('.')">.</button>
            <button class="btn equalTo" onclick="calculate()">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
